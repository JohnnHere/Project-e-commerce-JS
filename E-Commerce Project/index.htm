<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>E-Commerce Store With Light and Dark Mode</title>
</head>
<body>
    <main>
        <div class="big-wrapper light">
            <header>
                <div class="container">
                <div class="logo">
                    <img src="./images/logotipofc.png" alt="Logo">
                </div>
                <div class="links">
                    <ul>
                        <li><a href="#">Promoções</a></li>
                        <li><a href="#">Feminino</a></li>
                        <li><a href="#">Masculino</a></li>
                        <li><a href="#" class="btn">Inscreva-se</a></li>
                    </ul>
                </div>
                </div>
            </header>
            
            <div class="showcase-area">
                <div class="container">
                    <div class="left">
                        <div class="bigtitle">
                            <h1>A melhor loja é aqui,</h1>
                            <h1>invista conosco.</h1>
                            <p class="text">
                            Compre suas roupas com o melhor custo-benefício do mercado.
                            Cheque nosso estoque para maiores informações sobre promoções.
                            </p>
                        </div>
                        <div class="cta">
                            <a href="#" class="btn">Comece já</a>
                        </div>
                    </div>
                    <div class="right">
                        <img src="./images/person.png" alt="Person Image" class="person">
                    </div>
                </div>
            </div>
            <div class="bottom-area">
                <div class="container">
                    <button class="toggle-btn">
                        <i class="far fa-moon"></i>
                        <i class="far fa-sun"></i>
                    </button>
                </div>
                </div>
    </main>

    
     <!-- JavaScript Files -->

     <script src="https://kit.fontawesome.com/a81368914c.js"></script>
     <script src="./app.js"></script>
</body>
</div>
</html>
